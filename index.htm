<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height: 100vh;
        display: grid;
        place-items: center;
    }
    #container{
        width: 500px;
        height: 500px;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(3,1fr);
    }
    #container>div{
        border: 4px solid black;
        font-size: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
    }
</style>
<body>
    <h1 style="color: blueviolet;font-size: 50px;">Tic Tac Toe</h1>
    <div id="container">
        <div data-name="0"></div>
        <div data-name="1"></div>
        <div data-name="2"></div>
        <div data-name="3"></div>
        <div data-name="4"></div>
        <div data-name="5"></div>
        <div data-name="6"></div>
        <div data-name="7"></div>
        <div data-name="8"></div>
    </div>


    <script src="index.js">
    </script>
</body>
</html>
